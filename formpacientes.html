<!DOCTYPE html>
<html lang="es-Es">
<head>
    <meta charset="UTF-8">
    <meta name="Registropaciente" author="Laura Caipa" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/a299d415c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="encabezado">
        <article>            
            <img src="img/0. logoforja.png" alt="logoforja">
        </article>
        <article id="btnform">
            <a href="index.html"><button class="btnformuno"><i class="fa-solid fa-house-user"></i></button></a>
            <a href="login.html"><button class="btnformuno"><i class="fa-solid fa-power-off"></i></button></a>
        </article>
        </section>
        <article class="fotohead">
            <img src="img/12. franja.svg" alt="banner" >
        </article>
    </header>
    <main >
        <article class="tit">
            <h2 id="tituno">REGISTRO USUARIO NUEVO</h2>
        </article>
        <section id="borform">
            <article id="cajaf">
            <form>
                <div class="initial">
                    <input type="date" name="fecha" id="fecha">
                    <input type="number" name="numeroregistro" id="nregisto" placeholder="N regitro">
                </div>
                <div class="bar">
                    <div class="texto">
                        <h3 class="bar1">DATOS DEL PACIENTE</h3>
                            <div class="icono">
                                <img src="img/16. man-user.svg" alt="user">
                            </div>
                    </div>
                </div>
                <div class="datosp">
                    <input type="text" name="name" id="name" placeholder="Escribe tu nombre">
                    <input type="text" name="lastname" id="lastname" placeholder="Apellido">
                    <input type="text" name="nidentificacion" id="nid" placeholder="Número de identificación">
                    <select name="tid" id="tid">
                        <option value="0" selected>Tipo de documento</option>
                        <option value="1">Cédula de ciudadania</option>
                        <option value="2">Cédula de Extranjeria</option>
                        <option value="3">Tarjeta de identidad</option>
                        <option value="4">Registro civil</option>
                    <input type="date" name="fechan" id="fechan">
                    <input type="number" name="edad" id="edad" placeholder="Edad">
                </div>
                <div class="bar">
                    <div class="texto">
                        <h3 class="bar1">INFORMACIÓN DE CONTACTO</h3>
                            <div class="iconodos">
                                <img src="img/17. geo.svg" alt="geo">
                            </div>
                    </div>
                </div>
                <div class="datosp">
                    <select name="dep" id="dep">
                        <option value="0" selected>Departamento de residencia</option>
                    </select>
                    <select name="mun" id="mun">
                        <option value="0" selected>Municipio de residencia</option>
                    </select>
                    <input type="text" name="dir" id="dir" placeholder="Dirección">
                    <input type="email" name="email" id="email" placeholder="Correo">
                    <input type="number" name="tel" id="tel" placeholder="Teléfono Fijo">
                    <input type="number" name="cel" id="cel" placeholder="Celular">                    
                </div>
                <div class="bar">
                    <div class="texto">
                        <h3 class="bar1">ESTADO DE SALUD</h3>
                            <div class="icono">
                                <img src="img/18. latido-del-corazon.svg" alt="geo">
                            </div>
                    </div>
                </div>
                <div class="pr">
                    <select name="pree" id="pree">
                        <option value="0" selected>Preexistencias</option>
                    </select>
                    <select name="disc" id="disc">
                        <option value="0" selected>Discapacidad</option>
                    </select>
                    <input type="text" name="alergia" id="alergia" placeholder="Alergias">
                </div>
                <div class="radio">
                    <label for="pruebap">¿El paciente se ha realizado la prueba del covid con anterioridad y esta ha salido positiva?</label>
                    <div class="opradio">
                        SI<input name="pruebap" id="pruebap" type="radio" > 
                        NO<input name="pruebap" id="pruebap" type="radio" > 
                    </div>
                    <label for="cono">¿El paciente ha tenido un contacto estrecho o cercano con una persona confirmada o sospechosa COVID-19 en los últimos 14 días?</label>
                    <div class="opradio">
                        SI<input name="pruebap" id="pruebap" type="radio" > 
                        NO<input name="pruebap" id="pruebap" type="radio" > 
                    </div>
                </div>
            </form>
        </article>
            <button type="submit" class="btnguardar">Guardar</button>
        </section>
    </main>
    <footer >
        <section id="ftform">
        <p>©2021 FORJAEMPRESAS<p>
        </section>
    </footer>       
</body>
</html>
